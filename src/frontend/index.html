<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubber Duck</title>
  <style>
    #messages {
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: blue;
    }
    .assistant {
      font-weight: bold;
      color: green;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="col-12 p-3">
  <h1>Rubber Duck</h1>
  <div id="messages" class="card"></div>
  <div id="initialization" style="display: none;">
    Initializing manager... Please wait.
  </div>
  <div id="path-input" style="display: none;">
    <input type="text" id="directoryInput" placeholder="Enter the project directory">
    <button onclick="initializeProject()">Initialize Project</button>
  </div>
  <div id="thread-input" style="display: none;">
    <input type="text" class="w-50" id="promptInput" placeholder="Enter your prompt">
    <button class="btn btn-primary" onclick="createThread()">Send Message</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="./rubber-duck.js"></script>
</body>
</html>
